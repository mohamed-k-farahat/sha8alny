            </div>
          </div>

            <div class="experience">
              <h4>EXPERIENCE</h4>
                <input type="text" class="experienceinput" placeholder="add a experience">
                <div class="experience-container">

                </div>
            </div>

            <div  class="age">
              <h4>AGE</h4>
              <br>
              <div class="dropdown">
              <div class="select-box">
                <div class="options-container">
                  <div class="option">
                    <input type="radio" class="radio" id="frechgrad" name="category"/>
                    <label for="frech grad">18-22</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="" name="" />
                    <label for="">23-30</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="" name="" />
                    <label for="">31-40</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="" name="" />
                    <label for="">41-45</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="" name="" />
                    <label for="">46-60</label>
                  </div>
                </div>
                <div class="selected">
                  Select age
                </div>
              </div>
            </div>
          </div>

          <div class ="howmuchresume">
            <h4>how much resumes do you want to show ?</h4>
            <input type ="text" class="howmuchresumeinput" placeholder="Enter a Value">
          </div>

                
        </div>

        <div class="button-container">
          <a href ="#" class ="summarize_button">
            <span>Ranking</span>
          </a>
        </div>

    <script>
      var navlinks =document.getElementById("navlinks");
      function showmenu()
      {
          navlinks.style.right = "0";
      }
      function hidemenu()
      {
          navlinks.style.right = "-200px";
      }
  </script>
  <script>
    const summarize_button = document.querySelector('.summarize_button');
    summarize_button.onmousemove = function(e)
    {
      const x = e.pageX - summarize_button.offsetLeft;
      const y = e.pageY - summarize_button.offsetTop;
      summarize_button.style.setProperty('--x' , x + 'px');
      summarize_button.style.setProperty('--y' , y + 'px');
    }
  </script>
