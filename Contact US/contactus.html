<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">

</head>
<body>
    <div class="background-image"></div>
    <section class="contact-us">
        <div class="content">
            <h2>Contact US</h2>
            <p>We would love to respond to your queries and help you succeed.</p>
            <p>Feel free to get in touch with US.</p>
        </div>
        <div class="contact-us-container">
            <div class="contact-us-info">
                <!-- <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>9 Mostafa Omar st. branched form Eldwedar - Hadayeek El-Qobaa</p>
                    </div>
                </div> -->
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>Phone Number</h3>
                        <p>01063484048</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>Mohamed.yussef777@hotmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-us-form">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="fullname" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required" name="message"></textarea>
                        <span>Type Your Message</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="contact-us-button" value="Send">
                    </div>
                </form>
            </div>
        </div>
        <div class="social-box">
            <div class="social-icon">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </section>
    <!-- for icons -->
    <script src="https://kit.fontawesome.com/f80645811c.js"></script>
</body>
</html>
